<mat-card>
    <mat-card-title>Excluir curso</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome do curso" [(ngModel)]="course.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Descrição</mat-label>
            <textarea matInput placeholder="..." [(ngModel)]="course.description" name="description" disabled></textarea>
        </mat-form-field>
    </form>
    <button mat-stroked-button (click)="cancel()">Voltar</button>
    <button mat-stroked-button (click)="deleteCourse()" class="btn-action">Exluir</button>
</mat-card>
